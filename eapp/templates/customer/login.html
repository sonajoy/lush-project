{% extends 'base.html' %}

{% block content %}
{% load static %}

<main>


    <!-- login Area Strat-->
    <section style="padding-top: 100px; padding-bottom: 100px;">
        <div style="margin: 0 auto; max-width: 800px;">
            <div style="margin-left: auto; margin-right: auto;">
                <div style="text-align: center; margin-bottom: 60px;">
                    <h3>Login From Here</h3>
                </div>
                <!-- Your Django form starts here -->
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label style="display: block; margin-bottom: 10px;">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Username or Email address..." required style="width: 100%; padding: 10px; margin-bottom: 20px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 10px;">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password..." required style="width: 100%; padding: 10px; margin-bottom: 20px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <span style="float: left;">
                            <input id="remember" type="checkbox" name="remember" {% if request.POST.remember %} checked {% endif %}>
                            <label for="remember">Remember me!</label>
                        </span>
                        <span style="float: right;">
                            <a href="{% url 'forgot_password' %}">Lost your password?</a>
                        </span>
                    </div>
                    <button style="width: 100%; padding: 15px; background-color: #333; color: #fff; border: none; cursor: pointer; margin-bottom: 20px;" type="submit">Login Now</button>
                    <div style="text-align: center;"><span>or</span></div>
                    <!-- Register button -->
                    <a href="{% url 'register' %}" style="display: block; width: 100%; padding: 15px; background-color: #333; color: #fff; text-align: center; text-decoration: none; cursor: pointer; margin-bottom: 20px;">Register Now</a>
                </form>
                <!-- Your Django form ends here -->
            </div>
        </div>
    </section>
    
    <!-- login Area End-->

</main>
{% endblock %}
