{% extends "base.html" %}

{% block content %}


</style>
<div style="margin: 150px auto; max-width: 600px;">
    <div style="text-align: center;">
        <div style="margin-top: 50px;">
            <h2>Change Password</h2>
            {% if messages %}
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" style="margin-top: 20px;">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    <label for="old_password" style="display: block; margin-bottom: 5px;">Old Password:</label>
                    <input type="password" id="old_password" name="old_password" required style="width: 100%; padding: 10px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="new_password" style="display: block; margin-bottom: 5px;">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 10px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="confirm_password" style="display: block; margin-bottom: 5px;">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px;">
                </div>
                <button type="submit" style="padding: 10px 20px; background-color: #000000; color: #fff; border: none; cursor: pointer;">Change Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
