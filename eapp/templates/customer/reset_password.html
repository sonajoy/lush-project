{% extends "base.html" %}

{% block content %}

<div style="margin: 150px auto; max-width: 600px;">
    <div style="text-align: center;">
        <div style="margin-top: 50px;">
            <h2>Reset Password</h2>
            {% if messages %}
                {% for message in messages %}
                    <div style="background-color: #d1ecf1; color: #0c5460; padding: 10px; border: 1px solid #bee5eb; border-radius: 5px; margin-bottom: 10px;">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" style="margin-top: 20px;">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    <label for="new_password" style="display: block; margin-bottom: 5px;">New Password:</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required style="width: 100%; padding: 10px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="confirm_password" style="display: block; margin-bottom: 5px;">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required style="width: 100%; padding: 10px;">
                </div>
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">Reset Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
