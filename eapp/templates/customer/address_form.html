{% extends "base.html" %}

{% block content %}
<div style="margin: 100px auto; max-width: 600px; text-align: center;">
    <h2>Add/Edit Address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #050505; color: #fff; border: none; cursor: pointer; margin-top: 20px;">Save</button>
    </form>
</div>

{% endblock %}
