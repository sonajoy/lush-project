{% extends 'base.html' %}

{% block content %}
{% load static %}

<div style="margin:100px  auto; max-width: 600px;">
    <div style="text-align: center;">
        <h2>Register Here</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Full Name" style="width: 100%; padding: 10px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" style="width: 100%; padding: 10px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Email</label>
            <input type="email" id="your-email" name="your-email" placeholder="Email" style="width: 100%; padding: 10px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" style="width: 100%; padding: 10px;">
            <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" style="width: 100%; padding: 10px;">
            <input type="checkbox" onclick="togglePasswordVisibility('confirm-password')"> Show Password
        </div>
        <button type="submit" style="display: block; width: 100%; padding: 15px; background-color: #000000; color: #fff; border: none; cursor: pointer;">Register</button>
    </form>
</div>
<script>
    function togglePasswordVisibility(id) {
        var x = document.getElementById(id);
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
{% endblock %}
