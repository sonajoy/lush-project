<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Address</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div style="text-align: center; margin-top: 50px;">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this address?</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" style="padding: 10px 20px; background-color: #dc3545; color: #fff; border: none; cursor: pointer;">
            <a href="{% url 'address_list' %}" style="text-decoration: none; margin-left: 10px; color: #333;">Cancel</a>
        </form>
    </div>
</body>
</html>
